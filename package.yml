name       : slirp4netns
version    : 0.4.2
release    : 3
source     :
    - https://github.com/rootless-containers/slirp4netns/archive/v0.4.2.tar.gz : 5a238930cc3063815df31a323763099faa0c7ce7c721aff9bbab97597fb7e0a0
license    : GPL-2.0-or-later
component  : virt
summary    : User-mode networking for unprivileged network namespaces
description: |
    slirp4netns allows connecting a network namespace to the Internet in a completely unprivileged way, by connecting a TAP device in a network namespace to the usermode TCP/IP stack ("slirp").
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(libseccomp)
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
