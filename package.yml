name       : slirp4netns
version    : 0.4.1
release    : 2
source     :
    - https://github.com/rootless-containers/slirp4netns/archive/v0.4.1.tar.gz : 75d2a7411cc2b3e341d8530228750bb1db06077b349d10fbdddbb582c27f8cfc
license    : GPL-2.0-or-later
component  : virt
summary    : User-mode networking for unprivileged network namespaces
description: |
    slirp4netns allows connecting a network namespace to the Internet in a completely unprivileged way, by connecting a TAP device in a network namespace to the usermode TCP/IP stack ("slirp").
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(libseccomp)
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
